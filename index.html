<html lang="en">

    <h2>Winning Lottery Numbers!</h2>

</body>
<script>
    let seperate = "For Loop";
    console.log(seperate);

    let display = document.querySelector(".numbers");
    const UPPER_LIMIT=6;
    

    // For Loop 

    let str = "";

    for (let index = 0; index<UPPER_LIMIT; index++){
        let randomNum = Math.floor(Math.random() * 50);
        let str = `${randomNum}<br>`;
        console.log(randomNum);
        

    };

    display.innerHTML = str;

    let seperateTwo = "While Loop";
    console.log(seperateTwo);

    //While Loop 

    let displayTwo = document.querySelector(".numbersTwo");

    let strTwo = "";

    let num = 0;

    while (num < UPPER_LIMIT){
        let randomNum = Math.floor(Math.random() * 50);
        let strTwo = `${randomNum}<br>`;
        console.log(randomNum);
        num += 1

    };
    
    display.innerHTML = strTwo;

</script>
</html>
